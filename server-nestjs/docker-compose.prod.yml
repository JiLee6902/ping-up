  app-api:
    image: ${REGISTRY}/pingup-app-api:${VERSION:-latest}
    container_name: pingup-app-api
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
    volumes:
      - app_api_logs:/app/logs
    networks:
      - pingup_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"

  notification:
    image: ${REGISTRY}/pingup-notification:${VERSION:-latest}
    container_name: pingup-notification
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
    volumes:
      - notification_logs:/app/logs
    networks:
      - pingup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  cronjob-worker:
    image: ${REGISTRY}/pingup-cronjob-worker:${VERSION:-latest}
    container_name: pingup-cronjob-worker
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      PORT: 4002
      NODE_OPTIONS: "--expose-gc --max-old-space-size=1024"
    volumes:
      - cronjob_logs:/app/logs
    networks:
      - pingup_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: pingup-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - pingup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Grafana
  grafana:
    image: grafana/grafana:10.4.0
    container_name: pingup-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - pingup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

volumes:
  postgres_data:
  redis_data:
  app_api_logs:
  notification_logs:
  cronjob_logs:
  prometheus_data:
  grafana_data:

networks:
  pingup_network:
    driver: bridge
