name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build'
        required: true
        type: choice
        options:
          - app-api
          - notification
          - cronjob-worker
          - all

env:
  REGISTRY: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-single:
    if: ${{ github.event.inputs.app != 'all' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set port based on app
        id: set-port
        run: |
          case "${{ github.event.inputs.app }}" in
            app-api) echo "port=3000" >> $GITHUB_OUTPUT ;;
            notification) echo "port=3002" >> $GITHUB_OUTPUT ;;
            cronjob-worker) echo "port=3003" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./server-nestjs
          file: ./server-nestjs/Dockerfile
          push: true
          build-args: |
            APP_NAME=${{ github.event.inputs.app }}
            APP_PORT=${{ steps.set-port.outputs.port }}
          tags: |
            ${{ env.REGISTRY }}/pingup-${{ github.event.inputs.app }}:${{ github.sha }}
            ${{ env.REGISTRY }}/pingup-${{ github.event.inputs.app }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ github.event.inputs.app }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/pingup-${{ github.event.inputs.app }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  build-all:
    if: ${{ github.event.inputs.app == 'all' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: app-api
            port: 3000
          - app: notification
            port: 3002
          - app: cronjob-worker
            port: 3003
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ${{ matrix.app }}
        uses: docker/build-push-action@v5
        with:
          context: ./server-nestjs
          file: ./server-nestjs/Dockerfile
          push: true
          build-args: |
            APP_NAME=${{ matrix.app }}
            APP_PORT=${{ matrix.port }}
          tags: |
            ${{ env.REGISTRY }}/pingup-${{ matrix.app }}:${{ github.sha }}
            ${{ env.REGISTRY }}/pingup-${{ matrix.app }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Build ${{ matrix.app }} Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/pingup-${{ matrix.app }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
