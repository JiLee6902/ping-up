<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#fafafa"/>
      <stop offset="50%" style="stop-color:#f0f0f0"/>
      <stop offset="75%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>

    <!-- Orb gradients -->
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#808080;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#c8c8c8;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d8d8d8;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:0"/>
    </radialGradient>

    <!-- Shine gradient -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Glass card gradient -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="blur1" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="blur3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Ambient orbs - creates depth -->
  <g filter="url(#blur1)">
    <ellipse cx="250" cy="200" rx="500" ry="400" fill="#b0b0b0" opacity="0.5"/>
    <ellipse cx="1650" cy="850" rx="550" ry="450" fill="#909090" opacity="0.4"/>
    <ellipse cx="1100" cy="50" rx="400" ry="300" fill="#c0c0c0" opacity="0.35"/>
  </g>

  <!-- Secondary orbs -->
  <g filter="url(#blur2)">
    <circle cx="1500" cy="250" r="250" fill="#a0a0a0" opacity="0.3"/>
    <circle cx="400" cy="750" r="300" fill="#b8b8b8" opacity="0.35"/>
    <circle cx="950" cy="550" r="200" fill="#c8c8c8" opacity="0.25"/>
  </g>

  <!-- Tertiary orbs for extra depth -->
  <g filter="url(#blur3)">
    <circle cx="150" cy="450" r="150" fill="url(#orb1)"/>
    <circle cx="1800" cy="500" r="180" fill="url(#orb2)"/>
    <circle cx="700" cy="900" r="200" fill="url(#orb3)"/>
  </g>

  <!-- Glassmorphism panels -->
  <g>
    <!-- Panel 1 - Top left -->
    <rect x="80" y="120" width="280" height="180" rx="24" fill="url(#glass)" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" transform="rotate(-12 220 210)"/>
    <rect x="85" y="125" width="270" height="60" rx="20" fill="url(#shine)" transform="rotate(-12 220 155)" opacity="0.6"/>

    <!-- Panel 2 - Bottom right -->
    <rect x="1500" y="700" width="320" height="220" rx="28" fill="url(#glass)" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" transform="rotate(8 1660 810)"/>
    <rect x="1505" y="705" width="310" height="70" rx="24" fill="url(#shine)" transform="rotate(8 1660 740)" opacity="0.5"/>

    <!-- Panel 3 - Center -->
    <rect x="850" y="380" width="220" height="150" rx="20" fill="url(#glass)" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4" transform="rotate(-5 960 455)"/>
  </g>

  <!-- Elegant rings -->
  <g filter="url(#softGlow)">
    <circle cx="1780" cy="120" r="70" fill="none" stroke="#909090" stroke-width="1.5" opacity="0.4"/>
    <circle cx="1780" cy="120" r="90" fill="none" stroke="#a0a0a0" stroke-width="1" opacity="0.3"/>
    <circle cx="1780" cy="120" r="110" fill="none" stroke="#b0b0b0" stroke-width="0.5" opacity="0.2"/>

    <circle cx="120" cy="850" r="80" fill="none" stroke="#808080" stroke-width="1.5" opacity="0.35"/>
    <circle cx="120" cy="850" r="100" fill="none" stroke="#909090" stroke-width="1" opacity="0.25"/>
    <circle cx="120" cy="850" r="120" fill="none" stroke="#a0a0a0" stroke-width="0.5" opacity="0.15"/>
  </g>

  <!-- Floating elements -->
  <g opacity="0.5">
    <!-- Small circles -->
    <circle cx="350" cy="350" r="8" fill="#a0a0a0"/>
    <circle cx="1550" cy="450" r="6" fill="#909090"/>
    <circle cx="600" cy="150" r="5" fill="#b0b0b0"/>
    <circle cx="1300" cy="950" r="7" fill="#a8a8a8"/>
    <circle cx="1750" cy="650" r="4" fill="#989898"/>
    <circle cx="200" cy="600" r="5" fill="#b8b8b8"/>
  </g>

  <!-- Elegant lines -->
  <g stroke="#a0a0a0" opacity="0.2">
    <line x1="0" y1="250" x2="350" y2="80" stroke-width="1"/>
    <line x1="1920" y1="600" x2="1600" y2="780" stroke-width="1"/>
    <line x1="500" y1="1080" x2="750" y2="880" stroke-width="0.75"/>
    <line x1="1400" y1="0" x2="1200" y2="150" stroke-width="0.75"/>
  </g>

  <!-- Corner accents -->
  <g opacity="0.25">
    <!-- Top right corner -->
    <path d="M1920,0 L1920,150 Q1870,75 1800,50 L1920,0" fill="#c0c0c0"/>
    <!-- Bottom left corner -->
    <path d="M0,1080 L0,950 Q60,1000 120,1030 L0,1080" fill="#b0b0b0"/>
  </g>

  <!-- Decorative dots grid -->
  <g fill="#a0a0a0" opacity="0.12">
    <!-- Top left grid -->
    <circle cx="60" cy="60" r="2"/><circle cx="90" cy="60" r="2"/><circle cx="120" cy="60" r="2"/>
    <circle cx="60" cy="90" r="2"/><circle cx="90" cy="90" r="2"/><circle cx="120" cy="90" r="2"/>
    <!-- Bottom right grid -->
    <circle cx="1800" cy="990" r="2"/><circle cx="1830" cy="990" r="2"/><circle cx="1860" cy="990" r="2"/>
    <circle cx="1800" cy="1020" r="2"/><circle cx="1830" cy="1020" r="2"/><circle cx="1860" cy="1020" r="2"/>
    <circle cx="1800" cy="1050" r="2"/><circle cx="1830" cy="1050" r="2"/><circle cx="1860" cy="1050" r="2"/>
  </g>

  <!-- Soft wave layers -->
  <g opacity="0.15">
    <path d="M0,920 C300,880 600,960 960,920 S1620,860 1920,900 L1920,1080 L0,1080 Z" fill="#b0b0b0"/>
    <path d="M0,960 C400,920 800,1000 1200,950 S1700,900 1920,940 L1920,1080 L0,1080 Z" fill="#c0c0c0"/>
    <path d="M0,1000 C500,970 1000,1020 1500,980 S1800,960 1920,990 L1920,1080 L0,1080 Z" fill="#d0d0d0"/>
  </g>

  <!-- Premium grain overlay -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.025"/>

  <!-- Vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
